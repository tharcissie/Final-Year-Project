{% extends 'index.html' %}

{% block content %}


<div class="main-container">
	<div class="pd-ltr-20 xs-pd-20-10">
		<div class="min-height-200px">
			
			<div class="blog-wrap">
				<div class="container pd-0">
					<div class="row">
						<div class="col-md-8 col-sm-12">
							<div class="blog-detail card-box overflow-hidden mb-30">
								<div class="blog-img">
									<img src="vendors/images/img2.jpg" alt="">
								</div>
								<div class="blog-caption">
									<h4 class="mb-10 text-center">{{article.subject}}</h4>
									<p>{{article.message|safe}}</p>
									
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">							
							<div class="card-box mb-30">
								<h5 class="pd-20 h5 mb-0">Latest Articles</h5>
								<hr>
								<div class="latest-post">
									<ul>

										{% for article in latest %}
										<li>
											<h4><a href="{% url 'articleDetails' article.id %}">{{article.subject}}</a></h4>
											<span>{{article.snippet2|safe}}</span>
										</li>
										{% endfor %}

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-wrap pd-20 mb-20 card-box">
			DeskApp - Bootstrap 4 Admin Template By <a href="https://github.com/dropways" target="_blank">Ankit Hingarajiya</a>
		</div>
	</div>
</div>

{% endblock %}
