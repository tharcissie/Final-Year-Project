{% extends 'index.html' %}

{% block content %}
  
<div class="main-container">
	<div class="pd-ltr-20 xs-pd-20-10">
		<div class="min-height-200px">
			<div class="page-header">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="title">
						</div>
						<nav aria-label="breadcrumb" role="navigation">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
								<li class="breadcrumb-item active" aria-current="page">My Articles</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
	
	
			<div class="pd-20 card-box mb-30">
				<div class="table-responsive">
                    <table class="data-table table nowrap">
                        <thead>
                            <tr>
                                <th class="table-plus datatable-nosort">Image</th>
                                <th>Name</th>
                                <th>College</th>
                                <th>Date</th>
                                <th class="datatable-nosort">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in my_articles %}
                            <tr>
                                <td class="table-plus">
                                    <img src="{{article.picture.url}}" width="70" height="70" alt="">
                                </td>
                                <td>
                                    <h5 class="font-16">{{article.noti}}</h5>
                                </td>
                                <td>{{article.college}}</td>
                                <td>{{article.created_at}}</td>
                                <td>
                                    <div class="dropdown">
                                        <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                                            <i class="dw dw-more"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                                            <a class="dropdown-item" href="{% url 'articleDetails' article.id %}"><i class="dw dw-eye"></i> View</a>
                                            <a class="dropdown-item" href="{% url 'edit_article' article.id %}"><i class="dw dw-edit2"></i> Edit</a>
                                            <a class="dropdown-item" href="{% url 'delete_article' article.id %}"><i class="dw dw-delete-3"></i> Delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
				</div>
			</div>
			
		</div>
		{% include "includes/account/footer.html" %}

	</div>
</div>

{% endblock %}
